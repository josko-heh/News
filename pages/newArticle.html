        <div class="wrapper">
            <h2>Enter new article</h2>

            <form action="../database/insert.php" method="post" enctype="multipart/form-data">
                <label for="headline">Headline</label>
                <input type="text" name="headline" id="headline" class="form-control" maxlength="50" minlength="3" aria-describedby="basic-addon1" autofocus required>

                <label for="summary">Brief summary</label>
                <textarea name="summary" id="summary" class="form-control" rows="2" maxlength="200" minlength="3" aria-describedby="basic-addon1" required></textarea>

                <label for="story">Story</label>
                <textarea name="story" id="story" class="form-control" rows="5" maxlength="8000" aria-describedby="basic-addon1" required></textarea>

                <div class="custom-file">
                    <input type="file" name="inputImage" id="inputImage" class="custom-file-input" accept="image/*" alt="Article image">
                    <label class="custom-file-label" for="inputImage">Choose image</label>
                </div>

                <label for="category">Choose category</label>
                <select class="custom-select" name="category" id="category" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="Sport">Sport</option>
                    <option value="Show">Show</option>
                    <option value="Science">Science</option>
                </select>
                <label class="form-check-label" for="checkboxArchive" data-toggle="tooltip" data-placement="right" title="Save article in database, but don't show it in news.">
                    <input type="checkbox" name="checkboxArchive" id="checkboxArchive">
                    Archive
                </label>
                <br>
                <input type="reset" name="reset" value="Reset" class="btn btn-primary">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary" type="submit">
            </form>
        </div>
